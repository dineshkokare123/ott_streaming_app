<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1024 1024">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0A0E27"/>
      <stop offset="100%" style="stop-color:#1A1F3A"/>
    </linearGradient>
    <linearGradient id="playGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E50914"/>
      <stop offset="100%" style="stop-color:#B20710"/>
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="20" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="innerGlow">
      <feGaussianBlur in="SourceAlpha" stdDeviation="10" result="blur"/>
      <feOffset in="blur" dx="0" dy="5" result="offsetBlur"/>
      <feFlood flood-color="#FF4444" flood-opacity="0.5"/>
      <feComposite in2="offsetBlur" operator="in"/>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1024" height="1024" rx="200" fill="url(#bgGradient)"/>
  
  <!-- Outer glow ring -->
  <circle cx="512" cy="512" r="300" fill="none" stroke="url(#playGradient)" stroke-width="3" opacity="0.3" filter="url(#glow)"/>
  
  <!-- Sound waves -->
  <circle cx="512" cy="512" r="380" fill="none" stroke="#E50914" stroke-width="2" opacity="0.15"/>
  <circle cx="512" cy="512" r="420" fill="none" stroke="#E50914" stroke-width="1.5" opacity="0.1"/>
  <circle cx="512" cy="512" r="460" fill="none" stroke="#E50914" stroke-width="1" opacity="0.05"/>
  
  <!-- Main play button circle -->
  <circle cx="512" cy="512" r="250" fill="url(#playGradient)" filter="url(#glow)"/>
  
  <!-- Play triangle -->
  <polygon points="430,350 430,674 710,512" fill="white" filter="url(#innerGlow)"/>
  
  <!-- Highlight on play button -->
  <ellipse cx="480" cy="420" rx="80" ry="40" fill="white" opacity="0.15"/>
</svg>
